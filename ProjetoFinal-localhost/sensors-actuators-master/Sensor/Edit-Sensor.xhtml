<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:dcterms="http://purl.org/dc/terms/"
    xmlns:vcard="http://www.w3.org/2006/vcard/ns#"
    xmlns:gn="http://www.geonames.org/ontology#"
    xmlns:foaf="http://xmlns.com/foaf/0.1/"
    xmlns:dbo="http://dbpedia.org/ontology/"
    xmlns:skos="http://www.w3.org/2004/02/skos/core#"
    xmlns:schema="http://schema.org/"
    xmlns:qudt-1-1="http://qudt.org/1.1/schema/qudt#"
    xmlns:qudt-unit-1-1="http://qudt.org/1.1/vocab/unit#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
    xmlns:sosa="http://www.w3.org/ns/sosa/"
    xmlns:ssn="http://www.w3.org/ns/ssn/"
    xmlns:ssn-system="https://www.w3.org/ns/ssn/systems/"
    xmlns:owl="https://www.w3.org/2002/07/owl#"
    xmlns:time="http://www.w3.org/2006/time#"
    xmlns:prov="http://www.w3.org/ns/prov#"
    xmlns:tute="http://callimachusproject.org/2014/03/tutorial#">
    
<head>
   
    <title resource="?this">{rdfs:label}</title>
    
    
 
    
    <script type="text/javascript" src="Plataform.js"></script>

  
    <script type="text/javascript" src="SensorModel.js"></script>
    
    <script type="text/javascript" src="ObservableProperty.js"></script>
    
    <script type="text/javascript" src="isDefinedBy.js"></script>
    
    <script type="text/javascript" src="wasAssociatedWith.js"></script>
    
    <script type="text/javascript" src="City.js"></script>
    
    <script type="text/javascript" src="Country.js"></script>
    
    <script type="text/javascript" src="Dataset.js"></script>
    
    <script type="text/javascript" src="sameAsWoTDescription2.js"></script>
  

    <script type="text/javascript">
	
	
            function updatecreator(event){
            calli.updateProperty(event, 'dcterms:creator foaf:maker');
        }
    
             function updateLabel(event){
                calli.updateProperty(event, 'schema:name dcterms:title rdfs:label');
                   
        }

    </script>
    
</head>

<body resource="?this">
    
    
    <div class="container">
        <div class="page-header">
            <h1 property="rdfs:label"></h1>
        </div>
        <form id="form" role="form" method="POST" action="" enctype="application/sparql-update" resource="?this" class="row"
                onsubmit="calli.submitUpdate(comparison,event)">
        
           
             <fieldset class="col-md-4">
          
                 <div class="form-group">
                        <label>Label:</label>
                            <input type="text" class="form-control" id="label" value="{rdfs:label}"  autofocus="autofocus"
                              onchange="updateLabel(event)"/>
                            <input type="hidden" class="form-control" id="nome2" value="{dcterms:title}"/>	
                            <input type="hidden" class="form-control" id="nome3" value="{schema:name}"/>	
                    </div>
                    
                <div class="form-group">
                        <label for="SensorModel">Model:</label>
                        <xi:include href="SensorModel.rq?select&amp;rel=rdf:type&amp;id=SensorModel;multiple" />
                        <div rel="rdf:type" resource="?SensorModel" />
                            <script type="text/javascript">
                                $('div[rel="rdf:type"]').filter(calli.selectEachResourceIn('#SensorModel')).remove();
                            </script>
                    </div>
                
                 <div class="form-group">
                    <label for="observes">Observes (Property):</label>
                    <select id="ObservableProperty" multiple="multiple" class="form-control"
                        onchange="calli.updateResource(event, 'sosa:observes')">
                        <option selected="selected" rel="sosa:observes" resource="?ObservableProperty" value="{?ObservableProperty}"> {rdfs:label} </option>   
                            
                    </select> 
                </div>    
                
                
                
                 <div class="form-group">
                
                    <label>Dataset:</label>
                    <select id="Dataset" class="form-control" multiple="multiple"
                        onchange="calli.updateResource(event, 'dcterms:isReferencedBy')">
                        <option selected="selected" rel="dcterms:isReferencedBy" resource="?Dataset" value="{?Dataset}"> {rdfs:label} </option>
                    </select>  
                </div>
                
                <div class="form-group">
                    <label>Attributed to:</label>
                    <select id="wasAssociatedWith" class="form-control" multiple="multiple"
                        onchange="calli.updateResource(event, 'prov:wasAssociatedWith' )">
                        <option selected="selected" rel="prov:wasAssociatedWith" resource="?wasAssociatedWith" value="{?wasAssociatedWith}"> {rdfs:label} </option>
                    </select>  
                </div>
                
                 <div class="form-group">
                    <label>Registered by:</label>
                    <select id="isDefinedBy" class="form-control" multiple="multiple"
                        onchange="calli.updateResource(event, 'rdfs:isDefinedBy')">
                        <option selected="selected" rel="rdfs:isDefinedBy" resource="?isDefinedBy" value="{?isDefinedBy}">{foaf:name} </option>
                    </select>  
                </div>
                
                
                <div class="form-group">
                     <label>Comment</label>
                    <textarea id="comment" class="form-control"
                        onchange="calli.updateProperty(event, 'rdfs:comment')">{rdfs:comment}</textarea>
                </div>
                 
         
            
                
            </fieldset>
                
            <fieldset class="col-md-4">
                 <div class="form-group">
                
                    <div rel="schema:location">
                        <div id="location" typeof="schema:GeoCoordinates">

                            <label for="b">Postal code:</label>
                            <input type="text" class="form-control" value="{schema:postalCode}" placeholder="Postal Code"
                                onchange="calli.updateProperty(event, 'schema:postalCode')"/>
                            <label for="c"> Latitude:</label>
                            <input type="text" class="form-control" value="{schema:latitude}" placeholder="Latitude"
                                onchange="calli.updateProperty(event, 'schema:latitude')"/>
                            <label for="d"> Longitude:</label>
                            <input type="text" class="form-control" value="{schema:longitude}" placeholder="Longitude"
                                onchange="calli.updateProperty(event, 'schema:longitude')"/>
                                
                             <label for="aa"> City:</label>   
                            <select id="City" class="form-control" multiple="multiple" placeholder="City"
                                onchange="calli.updateResource(event, 'schema:addressLocality')">
                                <option selected="selected" rel="schema:addressLocality" resource="?City" value="{?City}">{rdfs:label}</option> 
                            </select>
                            
                            <label for="a"> Country:</label>
                             <select id="Country" class="form-control" multiple="multiple" placeholder="Country"
                                onchange="calli.updateResource(event, 'schema:addressCountry')">
                                <option selected="selected" rel="schema:addressCountry" resource="?Country" value="{?Country}">{rdfs:label}</option> 
                            </select>    
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div id="thumbnail" dropzone="link string:text/uri-list" ondrop="return calli.insertResource(event)">
                             <label for="thumbnail">Select an image of the system<a href="../images/?view" title="Select an image of the system" onclick="return calli.selectResource(event)" class="glyphicon glyphicon-picture" /></label>
                             <div rel="foaf:depiction">
                                 <span resource="?thumbnail" typeof="foaf:Image">
                                     <img src="{?thumbnail}" style="max-width:100%" />
                                     <a href="{?thumbnail}" title="Remove" onclick="return calli.removeResource(event)" class="glyphicon glyphicon-remove" />
                                 </span>
                             </div>
                    </div>
                </div>
                
            
               </fieldset>
               <fieldset class="col-sm-4">
                <div class="form-group">
                    <label>Select the register of the Access Interface to this Sensor, if it already exists:</label>
                    
                    <p align="Justify"><small> Selecting the feature related to the registration of the Interface to 
                    access this actuator, it will be understood that the selected feature will have the same concept
                    equivalence with the sensor here in this created application</small></p>
                    
                    <label> Wot Description:</label>
                    
                    <select id="sameAsWoTDescription2" class="form-control" multiple="multiple"
                            onchange="calli.updateResource(event, 'owl:sameAs')">
                        <option selected="selected" rel="owl:sameAs" resource="?sameAsWoTDescription2" value="{?sameAsWoTDescription2}">{rdfs:label} </option>
                    </select> 
                    
                </div>
                
        
                <div class="form-group">
                    
                    <label>if the registration does not exist, do it as follows:</label>
                    <p>
                       <span class="glyphicon glyphicon-modal-window" ></span> <a href="http://localhost:8080/ProjetoFinal/WoTDescription/Resources/?create=http://localhost:8080/ProjetoFinal/WoTDescription/Classes/Thing/Thing">Add Description of Sensor Access Description</a>
                    </p>
                    
                    
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" onclick="window.location.replace('?view')" class="btn btn-default">Cancel</button>
                    <button type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
                    
                </div>  
                
                
            </fieldset>
        </form>
        <script type="text/javascript">
            comparison = calli.copyResourceData('#form');
        </script>
    </div>
</body>
</html>
