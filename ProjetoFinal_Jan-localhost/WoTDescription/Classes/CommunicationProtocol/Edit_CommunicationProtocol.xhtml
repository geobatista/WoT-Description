<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:dcterms="http://purl.org/dc/terms/"
    xmlns:dbo="http://dbpedia.org/ontology/"
    xmlns:skos="http://www.w3.org/2004/02/skos/core#"
    xmlns:schema="http://schema.org/"
    xmlns:wot="http://iot.linkeddata.es/def/wot#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
    xmlns:owl="http://www.w3.org/2002/07/owl#"
    xmlns:tute="http://callimachusproject.org/2014/03/tutorial#">
<head>
    <title resource="?this">{rdfs:label}</title>
    
    <script type="text/javascript" src="http://localhost:8080/ProjetoFinal/WoTDescription/Scripts/seeAlsoCommunicationProtocol.js"></script>
    
    <script type="text/javascript">
	        function updateLabel(event){
                calli.updateProperty(event, 'schema:name dcterms:title rdfs:label');
               
            }
    </script>

   
</head>
<body resource="?this">
    <div class="container">
        <div class="page-header">
            <h1 property="rdfs:label"></h1>
        </div>
        <form id="form" role="form" method="POST" action="" enctype="application/sparql-update" resource="?this" class="row"
                onsubmit="calli.submitUpdate(comparison,event)">
            <fieldset class="col-md-4">
                
                <div class="form-group">
                    <legend> Communication Protocol Information</legend>
                    <p><small>A protocol is an agreement between the communicating
                    parties on how communication is to proceed. </small></p>
                
                
                <div class="form-group">
                     <label>Communication Protocol</label>
                            <input type="text" class="form-control" id="label" value="{rdfs:label}"  autofocus="autofocus"
                              onchange="updateLabel(event)"/>
                            <input type="hidden" class="form-control" id="nome12" value="{dcterms:title}"/>	
                            <input type="hidden" class="form-control" id="nome13" value="{schema:name}"/>
                            
                 </div>
                
                <div class="form-group">
                     <label>Description</label>
                    <textarea id="comment" class="form-control"
                        onchange="calli.updateProperty(event, 'rdfs:comment')">{rdfs:comment}</textarea>
                </div>
                
                <div class="form-group">
                    <label>See Also in Dbpedia:</label>
                    <select id="seeAlsoCommunicationProtocol" class="form-control" multiple="multiple"
                        onchange="calli.updateResource(event, 'rdfs:seeAlso' )">
                        <option selected="selected" rel="rdfs:seeAlso" resource="?seeAlsoCommunicationProtocol" value="{?seeAlsoCommunicationProtocol}">{rdfs:label}</option>
                    </select>  
                </div>
                
                
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" onclick="window.location.replace('?view')" class="btn btn-default">Cancel</button>
                            <button type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
                        </div>

                
                </div>
            </fieldset>
        </form>
    
                        <script type="text/javascript">
                            comparison = calli.copyResourceData('#form');
                        </script>
    
</div>               
</body>
</html>
