<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:dcterms="http://purl.org/dc/terms/"
    xmlns:vcard="http://www.w3.org/2006/vcard/ns#"
    xmlns:foaf="http://xmlns.com/foaf/0.1/"
    xmlns:dbo="http://dbpedia.org/ontology/"
    xmlns:skos="http://www.w3.org/2004/02/skos/core#"
    xmlns:schema="http://schema.org/"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
    
     
    xmlns:tute="http://callimachusproject.org/2014/03/tutorial#"
    xmlns:owl="https://www.w3.org/2002/07/owl#">
<head>
    <title resource="?this">{foaf:nick}</title>
    
    <script type="text/javascript" src="email.js"></script>
    <script type="text/javascript" src="SameAs_person.js"></script>
    
     
    
    <script type="text/javascript">
    
        function handleSubmit(comparison, event){
            prepareEmail();
            calli.submitUpdate(comparison,event);
        }
        
    </script>
      <script type="text/javascript">
	
    
           function updateLabel(event){
            calli.updateProperty(event, 'foaf:name schema:name dcterms:title rdfs:label');
               
    }

    </script>
</head>
<body resource="?this">
    <div class="container">
        <div class="page-header">
            <h1>Person</h1>
            <h1 property="foaf:nick"></h1>
        </div>
        <form id="form" role="form" method="POST" action="" enctype="application/sparql-update" resource="?this" class="row"
                onsubmit="handleSubmit(comparison, event)">
            <fieldset class="col-sm-5">
                <div class="form-group">
                        <label>Name:</label>
                            <input type="text" class="form-control" id="label" value="{rdfs:label}"  autofocus="autofocus"
                              onchange="updateLabel(event)"/>
                            <input type="hidden" class="form-control" id="nome13" value="{dcterms:title}"/>	
                            <input type="hidden" class="form-control" id="nome14" value="{schema:name}"/>
                             <input type="hidden" class="form-control" id="nome15" value="{foaf:name}"/>
                    </div>
                    
                 <div class="form-group">
                        <label for="bday">Birthday:</label>
                        <input type="date" class="form-control" id="bday" value="{foaf:birthday}"
                          onchange="calli.updateProperty(event, 'foaf:birthday')" />
                </div>
                 <div class="form-group">
                        <label for="phone">Phone (no spaces or punctuation):</label>
                        <input type="tel" class="form-control" id="phone" value="{foaf:phone}" pattern="[0-9]{10}" title="10-digit phone number (no spaces or punctuation)" 
                            onchange="calli.updateProperty(event, 'foaf:phone')"/>
                </div> 

                
                <div class="form-group">
                     <label for="email">Email:</label>
                        <input type="text" id="email" rel="foaf:mbox" resource="?email" value="{?email}" class="form-control" 
                        onchange="calli.updateResource(event, 'foaf:mbox')" />
                </div>
                <div class="form-group">
                    <label>Same as at DBpedia.org:</label>
                    <select id="SameAs_person" class="form-control" multiple="multiple"
                        onchange="calli.updateResource(event, 'owl:sameAs')">
                        <option selected="selected" rel="owl:sameAs" resource="?SameAs_person" value="{?SameAs_person}">{foaf:name} </option>
                    </select>  
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea id="comment" class="form-control"
                        onchange="calli.updateProperty(event, 'rdfs:comment')">{rdfs:comment}</textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" onclick="window.location.replace('?view')" class="btn btn-default">Cancel</button>
                    <button type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
                </div>
            </fieldset>
        </form>
        <script type="text/javascript">
            comparison = calli.copyResourceData('#form');
        </script>
    </div>
</body>
</html>
